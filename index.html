<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
  <title>St. Louis Frozen Custard</title>
</head>
<body>
  <div id='left-sidebar'>
    <div id='hamburger'>
      <a href='#' data-bind='click: toggleSidebar'>&#9776;</a>
    </div>
    <div id='sidebar-content'>
      <div data-bind='foreach: visibleLocations'>
        <a href='#' data-bind='text: title, click: $parent.selectLocation'></a>
      </div>
      <div id='attribution'>Data provided by Foursquare</div>
    </div>
  </div>
  <div id='header'>
    <div id='title'>
      <h1>Frozen Custard Locations</h1>
    </div>
    <div id='filter'>
      <input type='text' id='filterText' data-bind='value: filterText'/>
      <button data-bind='click: filter'>Filter</button>
      <button data-bind='click: reset'>Reset</button>
    </div>
  </div>

  <div id='map'></div>

  <script src='js/lib/knockout-3.2.0.js'></script>
  <script src='js/lib/jquery-2.0.3.js'></script>
  <script src='js/model.js'></script>
  <script src='js/view-model.js'></script>
  <script src='js/app.js'></script>
  <script async defer onError='handleError()'
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB_piuAD2td2QJdGiMxxk8WjWIFeT123xU&v=3&callback=initMap'>
  </script>
</body>
</html>
